<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css level 1</title>
    <style>
        h5 {
            color: blueviolet;
        }                        
    </style>   <!-- style tag -->
    <link rel="stylesheet" href="style.css">       <!-- external stylesheets -->
</head>
<body>
    <h3>hello world1</h3>
    <h4 style="color: blue;">Hello World2</h4>  <!-- inline tag -->
    <h5 id="heading">Hello World3</h5>
    <p>Good morning</p>
    <h5 class="myclass">Hello World3</h5>
    <p class="myclass">Good morning</p>
    <button>click</button>
</body>
</html>
